<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AdminKit</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="d-flex w-100 login-page">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <form id="loginForm">
                      <label class="form-label">Номер Договора</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            >VIP-</span
                          >
                        </div>
                        <input
                          id="login"
                          type="text"
                          class="form-control"
                          placeholder="Номер договора"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                          id="password"
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          placeholder="Пароль"
                        />
                      </div>

                      <div class="text-center mt-3">
                        <button
                          href="index.html"
                          class="btn btn-lg btn-primary"
                        >
                          Войти
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="wrapper main-page dn">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand" href="https://tele-com.vip/">
            <img id="logo " src="src/img/Logo-2.svg" alt="" />
          </a>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Разделы</li>
            <li class="sidebar-item">
              <div class="sidebar-link">
                <i class="align-middle" data-feather="credit-card"></i>
                <span class="align-middle">
                  <button class="btn" id="paymentButton">
                    Пополнение Баланса
                  </button></span
                >
              </div>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link">
                <i class="align-middle" data-feather="monitor"></i>
                <span class="align-middle">
                  <button class="btn" id="payHistoryBtn">
                    История Платежей
                  </button></span
                >
              </div>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link">
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle"
                  ><button class="btn" id="activeServicesBtn">
                    Активные Услуги
                  </button>
                </span>
              </div>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link">
                <i class="align-middle" data-feather="log-out"></i>
                <span class="align-middle">
                  <button id="logoutBtn" class="btn">Выход</button>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
        </nav>
        <main class="content">
          <div class="container-wrapper active" id="paymentWrapper">
            <div class="container-fluid p-0">
              <div>
                <h2>Баланс</h2>
                <p class="score-balance"></p>
                <h2>Номер договора</h2>
                <p class="score-id"></p>
                <h2>Тариф</h2>
                <p class="account__score-naming"></p>
                <h2>ФИО Владельца</h2>
                <p class="account__score-owner"></p>
              </div>
              <div>
                <input
                  id="score-input"
                  type="text"
                  placeholder="Введите сумму платежа"
                />
                <button id="payBtn" class="btn">Пополнить Баланс</button>
              </div>
            </div>
          </div>

          <div class="container-wrapper" id="payHistoryWrapper">
            <div class="container-fluid p-0">
              <div class="row">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th class="text-center" scope="col">
                        Дата последнего Платежа
                      </th>
                      <th class="text-center" scope="col">Сумма В рублях</th>
                    </tr>
                  </thead>
                  <tbody id="payhistory-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="container-wrapper" id="activeServicesWrapper">
            <div class="container-fluid p-0">
              <div class="row">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Подключенная Услуга</th>
                      <th scope="col">Дата последнего Платежа</th>
                      <th scope="col">Сумма В рублях</th>
                    </tr>
                  </thead>
                  <tbody id="services-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
