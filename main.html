<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>AdminKit</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand" href="https://tele-com.vip/">
            <span class="align-middle">VipTelecom</span>
          </a>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Разделы</li>
            <li class="sidebar-item active">
              <a class="sidebar-link" href="main.html">
                <i class="align-middle" data-feather="credit-card"></i>
                <span class="align-middle">
                  <button class="btn">Пополнение Баланса</button></span
                >
              </a>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link" href="payHistory.html">
                <i class="align-middle" data-feather="monitor"></i>
                <span class="align-middle">
                  <button class="btn" id="payHistoryBtn">
                    История Платежей
                  </button></span
                >
              </div>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link" href="activeServices.html">
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle"
                  ><button class="btn" id="activeServicesBtn">
                    История Платежей
                  </button>
                </span>
              </div>
            </li>
            <li class="sidebar-item">
              <div class="sidebar-link">
                <i class="align-middle" data-feather="log-out"></i>
                <span class="align-middle">
                  <button id="logoutBtn" class="btn">Выход</button>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
        </nav>
        <main class="content">
          <div class="container-wrapper active">
            <div class="container-fluid p-0">
              <h1 class="h3 mb-3"><strong>Analytics</strong> Dashboard</h1>
            </div>
          </div>

          <div class="container-wrapper" id="payHistoryWrapper">
            <div class="container-fluid p-0">
              <div class="row">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th class="text-center" scope="col">
                        Дата последнего Платежа
                      </th>
                      <th class="text-center" scope="col">Сумма В рублях</th>
                    </tr>
                  </thead>
                  <tbody id="payhistory-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="container-wrapper" id="activeServicesWrapper">
            <div class="container-fluid p-0">
              <div class="row">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Подключенная Услуга</th>
                      <th scope="col">Дата последнего Платежа</th>
                      <th scope="col">Сумма В рублях</th>
                    </tr>
                  </thead>
                  <tbody id="services-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
